<!DOCTYPE html>
<html>
    <head>
        <title>Create Flashcards</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
        <div class="container">
            <p id="submission-message">
                Card created!
            </p>
            <h3 className="title">Select deck</h3>
            <form id="form">
                <div id="deckContainer">
                    <!-- Options will be inserted here dynamically -->
                </div>
                <label for="front">Front </label>
                <input type="text" id="front" name="frontText"><br><br>
                <label for="back">Back </label>
                <input type="text" id="back" name="backText"><br><br>
                <label for="hint">Hint(Optional) </label>
                <input type="text" id="hint" name="hintText"><br><br>
                <button type="submit">Add Card</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
