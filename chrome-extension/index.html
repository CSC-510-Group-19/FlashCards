<html>
    <head>
        <title>Create Flashcards</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3" style="width: 450px;">
            <form id="form">
                <p>Select deck</p>
                <div id="deckContainer">
                    <!-- Options will be inserted here dynamically -->
                </div>
                <!-- {% for deck in deckList %}
                    <div>
                        <input type="radio" id={{deck.id}} name="deckId" value={{deck.id}}>
                        <label for={{deck.id}}>{{deck.description}}</label><br>
                    </div>
                {% endfor %} -->
                <label for="front">Front </label>
                <input type="text" id="front" name="frontText"><br><br>
                <label for="back">Back </label>
                <input type="text" id="back" name="backText"><br><br>
                <label for="hint">Hint(Optional) </label>
                <input type="text" id="hint" name="hintText"><br><br>
                <button type="submit">Add Card</button>
            </form>
        </div>
        <script src="script.js"></script>
